    <h2>认知偏差的定义</h2>
    <p>在心理学中，认知偏差（cognitive bias）是指人在加工信息时出现的系统性偏差或思维错误。这些偏差影响我们的决算、判断和行为。</p>
    <h3>常见的认知偏差</h3>
    <ul>
      <li>确认偏差：倾向于找找支持自己已有见觉的信息。</li>
      <li>锚定效应：过分依赖最初获得的资讯。</li>
      <li>损失厌惡：对损失的故效度高于对同等收益的故效度。</li>
    </ul>
